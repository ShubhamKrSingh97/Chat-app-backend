<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../libs/socket.io.min.js"></script>

    <link rel="stylesheet" href="../Style/home.css">
</head>
<body>
    <div id="app">
        <div id="toggle-screen">
            <div class="chat-list sub-toggle">
                <div class="container">
                    <div class="col pt-5">
                        <header>
                            <div class="row">
                                <div class="col-10">
                                    <div class="row">
                                        <div class="col-2 d-flex align-items-center justify-content-center">
                                            <div class="gradient-circle gradient-dark">
                                                <img src="../assets/user_pictures/boi-1.jpg" alt="Profile icon">
                                            </div> 
                                        </div>
                                        <div class="col-6 ">
                                            <h2>Chats</h2>
                                        </div>
                                    </div>                    
                                </div>
                                <div class="col-2">
                                    <div class="add-icon gradient-circle gradient-honey-gold">
                                        <button id="open-add-group">
                                            <i class="fa-solid fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </header>
                    </div>
                    <div class="col">
                        <form id="search-chat-form">
                            <input type="text" class="gradient-input search-input mb-4 mt-2" id="search-chat" placeholder="Search">
                            <input type="submit" style="display: none;">
                        </form>
                        
                    </div>
                    <section id="chats"></section>
                </div>
            </div>
            <div class="chat-group-screen sub-toggle">
                <div class="col pt-5">
                    <header class="container">
                        <div class="row">
                            <div class="col-10">
                                <div class="row">
                                    <div class="col-2">
                                        <button class="icon-white-button" id="back-to-chats">
                                            <i class="fa-solid fa-arrow-left"></i>
                                        </button>
                                    </div>
                                    <div class="col-2 d-flex align-items-center justify-content-center">
                                        <div class="gradient-circle gradient-dark">
                                            <img src="../assets/user_pictures/boi-1.jpg" alt="Profile icon">
                                        </div> 
                                    </div>
                                    <div class="col-6 ">
                                        <h2 id="current-chat">Chats</h2>
                                    </div>
                                </div>                    
                            </div>
                            <div class="col-2 d-flex align-items-center justify-content-center">
                                <button id="settings-chat" class="icon-white-button">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </button>
                            </div>
                        </div>
                        <div id="manage-chat">
                            <div class="relative">
                                <button id="close-manage-chat" class="icon-white-button">
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                                <table></table>
                            </div>
                        </div>
                    </header>
                </div>
                <section id="chat-message-section">
                    <ul></ul>
                </section>
                <div class="chat-group-input">
                    <span id="typing">someone typing...</span>
                    <form id="send-message">
                        <input id="chat-input" type="text">
                        <button class="btn btn-danger" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
        <section id="modal"></section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../DOM/homepage.js"></script>
</body>
</html>
