<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../Style/style.css">
    <title>Pinger</title>
</head>

<body>
    <main class='main-container'>
        <div class="groups-container">
            <div class="manage">
                <button type="button" id="create-gc">Create</button>
            </div>
            <div class="list-container">
                <ul id="gc-list"></ul>
            </div>
        </div>
        <div class="chats-container">
            <div id="chat-box">
                <ul id="messages-list"></ul>
            </div>
            <div class="form-container">
                <form id="input-form">
                    <input type="text" name="submit" placeholder="Message" id="text-input">
                    <button type="submit" id="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="actions">
            <form id="create-gc-form">
                <label for="group">Enter group name</label>
                <input type="text" name="group" id="gc-name">
                <button id="gc-name-sub">Create</button>
            </form>
            <div class="user-list-container">
                <ul id="user-list"></ul>
            </div>
        </div>
    </main>
    <script src="../DOM/homepage.js"></script>
</body>

</html>
